<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuj's Website</title>
    
    <!-- Add the Google Sans font link -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        #grad {
            height: 100%;
            width: 100%;
            background-image: radial-gradient(circle, rgb(14, 22, 14), rgb(1, 37, 1));
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            background-image: url(vecteezy_dark-green-gradient-circles-background_24869181.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #search-bar {
            flex: 1;
            border: none;
            padding: 8px;
            margin: 0 10px;
            border-radius: 5px;
            text-align: center;
            color: #056d00;
        }

        #search-bar::placeholder {
            color: #021602;
            opacity: 50%;
        }

        #search-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-btn:hover {
            background-color: #45a049;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: transparent;
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: #000;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #000000;
        }

        .social-icons a {
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="grad">
        <header>
            <h1>Anuj's Website</h1>
        </header>
    
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search">
            <button id="search-btn">Search</button>
        </div>
    
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Community</a>
            <a href="#">Contributions</a>
        </nav>

        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
